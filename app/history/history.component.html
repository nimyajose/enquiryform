
<table>
    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Message</th>
    </tr>

    <tr *ngFor="let item of enquiries">
        <td>{{item.name}}</td>
        <td>{{item.phonenumber}}</td>
        <td>{{item.email}}</td>
        <td>{{item.message}}</td>
    </tr>

</table>
